<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PDA Logistics Pro</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <!-- Fonts are now imported in main entry point -->

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "primary-dark": "#0d43b3",
            "primary-light": "#7e4efc",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
            "surface-dark": "#1a2332",
            "surface-hover": "#253042",
            "sidebar-dark": "#1a2634",
            "success": "#10b981",
            "success-dark": "#059669",
            "danger": "#ef4444",
            "warning": "#f59e0b",
            "line-green": "#06C755",
            "input-bg": "#0d1117"
          },
          fontFamily: {
            "display": ["Inter", "Noto Sans SC", "sans-serif"],
            "sans": ["Inter", "Noto Sans SC", "sans-serif"]
          },
          animation: {
            'slide-up': 'slideUp 0.3s ease-out',
            'fade-in': 'fadeIn 0.2s ease-out',
            'pulse-ring': 'pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite',
            'shimmer': 'shimmer 2s infinite',
            'scale': 'scale 0.2s ease-out',
          },
          keyframes: {
            slideUp: {
              '0%': { transform: 'translateY(100%)' },
              '100%': { transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'pulse-ring': {
              '0%': { transform: 'scale(0.33)', opacity: '0.8' },
              '80%, 100%': { opacity: '0' },
            },
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' }
            },
            scale: {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' }
            }
          },
          fontSize: {
            "xxs": "0.65rem",
          }
        },
      },
    }
  </script>
  <style>
    body {
      min-height: 100vh;
      min-height: 100dvh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .safe-area-pb {
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Custom scrollbar for dense tables */
    .dense-scroll::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    .dense-scroll::-webkit-scrollbar-track {
      background: transparent;
    }

    .dense-scroll::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 2px;
    }

    /* Progress line connecting dots */
    .progress-line {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #e2e8f0;
      transform: translateY(-50%);
      z-index: 0;
    }

    .dark .progress-line {
      background-color: #374151;
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-gray-100 font-display">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
