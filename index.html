<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PDA Logistics Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
            "surface-dark": "#1a2332",
            "surface-hover": "#253042"
          },
          fontFamily: {
            "display": ["Inter", "Noto Sans SC", "sans-serif"],
            "sans": ["Inter", "Noto Sans SC", "sans-serif"]
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out',
            'shimmer': 'shimmer 2s infinite',
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            shimmer: { '0%': { transform: 'translateX(-100%)' }, '100%': { transform: 'translateX(100%)' } }
          }
        }
      }
    }
  </script>
  <style>
    body {
      min-height: 100vh;
      min-height: 100dvh;
      margin: 0;
      background-color: #101622;
      /* Matches background-dark */
      -webkit-font-smoothing: antialiased;
    }

    /* Initial Preloader */
    #initial-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #101622;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader-dot {
      width: 12px;
      height: 12px;
      background: #135bec;
      border-radius: 50%;
      margin: 0 5px;
      animation: dot-bounce 1.4s infinite ease-in-out both;
    }

    .loader-dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loader-dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes dot-bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1.0);
      }
    }

    /* Hide scrollbar */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .safe-area-pb {
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-gray-100 font-display">
  <div id="initial-loader">
    <div style="display: flex; margin-bottom: 20px;">
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
    </div>
    <div style="color: #64748b; font-size: 14px; font-weight: 600; font-family: sans-serif;">PDA PRO 启动中...</div>
  </div>
  <div id="root"></div>
  <script>
    // Remove loader once React is ready
    window.addEventListener('load', () => {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }, 300);
      }
    });
  </script>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
