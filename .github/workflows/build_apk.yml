name: Shipment APK (Production)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build React App and Sync Assets
        env:
          VITE_SUPABASE_URL: https://zpxasdfhrwpxdswywrmr.supabase.co
          VITE_SUPABASE_PUBLISHABLE_KEY: sb_publishable_mebvD9gCTYo27WAPYcrNog_qBIGkBZO
          VITE_SUPABASE_ANON_KEY: sb_publishable_mebvD9gCTYo27WAPYcrNog_qBIGkBZO
        run: |
          echo "Building version: $(node -p "require('./package.json').version")"
          npm run build:ci
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - name: Build Release APK
        env:
          Simple_KEYSTORE_PATH: "release.keystore"
          Simple_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          Simple_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          Simple_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android
          gradle assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
